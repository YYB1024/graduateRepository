# 服务端口
server.port=8001
# 服务名
spring.application.name=service-edu



# 环境设置：dev(开发环境)、test、prod
spring.profiles.active=dev

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/online_edu?serverTimezone=GMT%2B8 中文查询会查不到（编码问题）
spring.datasource.url=jdbc:mysql://localhost:3306/online_edu?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#mybatis日志
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#默认情况下json时间格式带有时区，并且是世界标准时间，和我们的时间差了八个小时
#返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 设置日志级别
#logging.level.root=DEBUG